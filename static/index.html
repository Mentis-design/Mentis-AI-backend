<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentis ðŸ§ </title>

    <!-- MathJax for beautiful equations -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app">
        <h1>Mentis ðŸ§ </h1>
        <p class="subtitle">Learn smarter, step by step</p>

        <input id="question" placeholder="Ask Mentis anything..." />
        <button onclick="askMentis()">Ask</button>

        <div id="answer"></div>
    </div>

<script>
async function askMentis() {
    const q = document.getElementById("question").value.trim();
    if (!q) return;

    const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    document.getElementById("answer").innerHTML = data.answer;

    // VERY IMPORTANT: re-render equations
    MathJax.typesetPromise();
}
</script>
</body>
      </html>
