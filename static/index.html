<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentis ðŸ§ </title>

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="page">
        <section class="card">
            <h1 class="title">Mentis ðŸ§ </h1>

            <div class="input-group">
                <input
                    id="question"
                    placeholder="Ask Mentis anythingâ€¦"
                    autocomplete="off"
                />
                <button onclick="askMentis()">Ask</button>
            </div>

            <div id="answer"></div>
        </section>
    </main>

<script>
async function askMentis() {
    const q = document.getElementById("question").value;
    if (!q) return;

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    document.getElementById("answer").innerHTML =
        data.error ? "Error: " + data.error : data.answer;

    MathJax.typesetPromise();
}
</script>
</body>
        </html>
