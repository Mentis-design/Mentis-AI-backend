<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #38bdf8, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      resize: none;
      outline: none;
      background: var(--card);
      color: var(--text);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border: none;
      color: #020617;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(56,189,248,0.35);
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .answer {
      margin-top: 30px;
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      line-height: 1.7;
      font-size: 1.05rem;
      animation: fadeIn 0.4s ease;
    }

    .answer h1, .answer h2, .answer h3 {
      color: #7dd3fc;
    }

    .answer ul {
      padding-left: 22px;
    }

    .answer code {
      background: #020617;
      padding: 2px 6px;
      border-radius: 6px;
      color: #facc15;
    }

    .katex-display {
      margin: 1.5em 0;
      overflow-x: auto;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Mentis</h1>
      <p>Your AI-powered study companion</p>
    </header>

    <textarea id="question" placeholder="Ask something like: Explain photosynthesis with equations…"></textarea>

    <div class="controls">
      <label>
        <input type="checkbox" id="premium">
        Premium mode
      </label>
      <button onclick="ask()">Ask Mentis</button>
    </div>

    <div id="output"></div>

    <footer>
      © 2025 Mentis · Learn smarter, not harder
    </footer>
  </div>

  <script>
    const md = window.markdownit({
      html: false,
      linkify: true,
      breaks: true
    });

    async function ask() {
      const q = document.getElementById("question").value.trim();
      const premium = document.getElementById("premium").checked;
      const output = document.getElementById("output");

      if (!q) {
        alert("Please enter a question.");
        return;
      }

      output.innerHTML = "<div class='answer'>Thinking…</div>";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q, premium })
        });

        const data = await res.json();

        output.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;

        renderMathInElement(output, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ]
        });

      } catch (e) {
        output.innerHTML =
          `<div class="answer">❌ Network error. Please try again.</div>`;
      }
    }
  </script>
</body>
  </html>
