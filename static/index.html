<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentis ğŸ§ </title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="top-bar">
      <h1>Mentis ğŸ§ </h1>
      <button id="themeToggle" aria-label="Toggle dark mode">ğŸŒ™</button>
    </header>

    <main class="content">
      <input
        id="question"
        placeholder="Ask Mentis anythingâ€¦"
        autocomplete="off"
      />
      <button class="ask-btn" onclick="askMentis()">Ask Mentis</button>

      <div id="answer" class="card"></div>
    </main>
  </div>

  <script>
    async function askMentis() {
      const q = document.getElementById("question").value;
      if (!q) return;

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      const answerBox = document.getElementById("answer");

      answerBox.innerHTML = data.error
        ? `<span class="error">${data.error}</span>`
        : data.answer;

      MathJax.typesetPromise();
    }

    // Dark mode toggle
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.textContent =
        document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
    };
  </script>
</body>
  </html>
