<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 820px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .answer {
      margin-top: 30px;
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mentis</h1>
    <p class="subtitle">Your calm, intelligent AI study companion</p>

    <textarea id="question" placeholder="Ask a question..."></textarea>
    <br>
    <button onclick="askMentis()">Ask Mentis</button>

    <div id="output"></div>
  </div>

  <script>
    const md = window.markdownit();

    async function askMentis() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("output");

      if (!question) {
        alert("Please type a question.");
        return;
      }

      output.innerHTML = "Thinkingâ€¦";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        output.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;
      } catch (err) {
        output.innerHTML = "Network error. Please try again.";
      }
    }
  </script>
</body>
    </html>
