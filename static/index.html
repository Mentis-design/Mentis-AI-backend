<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis — Think Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f6f9fc;
      color: #1f2933;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2563eb;
    }

    header p {
      font-size: 1.1rem;
      color: #4b5563;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .answer {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>
  <h1>Mentis</h1>
  <p>Your AI tutor for clear thinking & better learning</p>
</header>

<div class="container">
  <textarea id="question" placeholder="Ask a question…"></textarea>
  <br />
  <button onclick="askMentis()">Ask Mentis</button>

  <div id="output"></div>
</div>

<footer>
  © 2025 Mentis · Built for learners
</footer>

<script>
  const md = window.markdownit();

  async function askMentis() {
    const question = document.getElementById("question").value.trim();
    const output = document.getElementById("output");

    if (!question) {
      alert("Please enter a question.");
      return;
    }

    output.innerHTML = "Thinking…";

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      output.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;
    } catch (err) {
      output.innerHTML = "Network error. Please try again.";
    }
  }
</script>

</body>
    </html>
