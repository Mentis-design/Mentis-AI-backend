<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentis ðŸ§ </title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'style']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">
    <header class="header">
      <h1>Mentis ðŸ§ </h1>
      <p class="subtitle">Ask. Understand. Learn.</p>
    </header>

    <section class="input-box">
      <input
        id="question"
        type="text"
        placeholder="Ask Mentis anythingâ€¦"
        autocomplete="off"
      />
      <button onclick="askMentis()">Ask Mentis</button>
    </section>

    <section id="answer" class="answer"></section>
  </main>

  <script>
    async function askMentis() {
      const q = document.getElementById("question").value.trim();
      if (!q) return;

      const answerBox = document.getElementById("answer");
      answerBox.innerHTML = "<em>Thinkingâ€¦</em>";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();

      answerBox.innerHTML = data.error
        ? `<span class="error">${data.error}</span>`
        : data.answer;

      MathJax.typesetPromise();
    }
  </script>
</body>
</html>
