<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentis AI</title>

  <!-- Markdown-it & KaTeX for rendering -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; padding: 0 15px; }
    h1 { text-align: center; color: #2d6cdf; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    .answer { border: 1px solid #ccc; padding: 15px; margin-top: 20px; border-radius: 8px; background: #f9f9f9; }
    .collapsible { cursor: pointer; padding: 10px; width: 100%; text-align: left; border: none; outline: none; font-size: 18px; }
    .content { display: none; padding: 0 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Mentis AI Tutor</h1>

  <textarea id="question" placeholder="Ask a question..."></textarea><br>
  <label>
    <input type="checkbox" id="premium"> Premium AI
  </label><br>
  <button onclick="askMentis()">Ask Mentis</button>

  <div id="answers"></div>

  <script>
    const md = window.markdownit();

    async function askMentis() {
      const question = document.getElementById('question').value.trim();
      const premium = document.getElementById('premium').checked;
      if (!question) return alert("Please type a question.");

      const answersDiv = document.getElementById('answers');
      const container = document.createElement('div');
      container.className = 'answer';
      container.innerHTML = `<button class="collapsible">Question: ${question}</button><div class="content">Thinking...</div>`;
      answersDiv.prepend(container);

      const contentDiv = container.querySelector('.content');

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, premium })
        });
        const data = await response.json();

        // Render Markdown & LaTeX
        const rendered = md.render(data.answer);
        contentDiv.innerHTML = rendered;
        renderMathInElement(contentDiv, { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}] });

      } catch (err) {
        contentDiv.innerHTML = "Error fetching answer: " + err;
      }

      // Collapsible toggle
      const coll = container.querySelector(".collapsible");
      coll.addEventListener("click", () => {
        const content = coll.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    }
  </script>
</body>
  </html>
