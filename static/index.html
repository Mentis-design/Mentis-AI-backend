<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis ðŸ§ </title>

  <!-- MathJax for equations -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="app">
    <h1>Mentis ðŸ§ </h1>
    <p class="subtitle">Your smart study companion</p>

    <input
      id="question"
      type="text"
      placeholder="Ask Mentis anything..."
      autocomplete="off"
    />

    <button onclick="askMentis()">Ask Mentis</button>

    <div id="answer"></div>
  </div>

  <script>
    async function askMentis() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      document.getElementById("answer").innerHTML = "Thinkingâ€¦";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      document.getElementById("answer").innerHTML =
        data.error ? "Error: " + data.error : data.answer;

      MathJax.typesetPromise();
    }
  </script>
</body>
    </html>
