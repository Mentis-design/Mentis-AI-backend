<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentis ðŸ§ </title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">

    <header class="top-bar">
      <h1>Mentis ðŸ§ </h1>
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>

    <main class="content">
      <input
        id="question"
        placeholder="Ask Mentis anythingâ€¦"
        autocomplete="off"
      />

      <button class="ask-btn" onclick="askMentis()">Ask Mentis</button>

      <div id="answer"></div>
    </main>

  </div>

<script>
/* ---------- Dark Mode Logic ---------- */
const toggle = document.getElementById("themeToggle");
const root = document.documentElement;

const savedTheme = localStorage.getItem("theme");
const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

if (savedTheme) {
  root.setAttribute("data-theme", savedTheme);
} else if (systemDark) {
  root.setAttribute("data-theme", "dark");
}

toggle.onclick = () => {
  const isDark = root.getAttribute("data-theme") === "dark";
  const newTheme = isDark ? "light" : "dark";
  root.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
};

/* ---------- Ask Mentis ---------- */
async function askMentis() {
  const q = document.getElementById("question").value.trim();
  if (!q) return;

  const res = await fetch("/ask", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ question: q })
  });

  const data = await res.json();
  document.getElementById("answer").innerHTML =
    data.error ? "Error: " + data.error : data.answer;

  MathJax.typesetPromise();
}
</script>

</body>
        </html>
