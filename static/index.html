<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentis AI Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Markdown-it -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- KaTeX for math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 100px; font-size: 16px; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
    .answer { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
    h1, h2, h3 { color: #2d6cdf; }
    pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    code { background: #f0f0f0; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Mentis AI Tutor</h1>

  <textarea id="question" placeholder="Ask a question..."></textarea><br>
  <label><input type="checkbox" id="premium"> Premium AI</label><br>
  <button onclick="askMentis()">Ask Mentis</button>

  <div id="answers"></div>

  <script>
    const md = window.markdownit({ html: true, linkify: true, typographer: true });

    async function askMentis() {
      const question = document.getElementById('question').value.trim();
      const premium = document.getElementById('premium').checked;
      if (!question) return alert("Please type a question.");

      const answersDiv = document.getElementById('answers');
      const container = document.createElement('div');
      container.className = 'answer';
      container.innerHTML = `<div><strong>Question:</strong> ${question}</div><div class="content">Loading...</div>`;
      answersDiv.prepend(container);

      const contentDiv = container.querySelector('.content');

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, premium })
        });

        const data = await response.json();

        // Render Markdown
        contentDiv.innerHTML = md.render(data.answer);

        // Render math formulas (KaTeX)
        renderMathInElement(contentDiv, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
          ]
        });

      } catch (err) {
        contentDiv.innerHTML = "Error fetching answer: " + err;
      }
    }
  </script>
</body>
    </html>
