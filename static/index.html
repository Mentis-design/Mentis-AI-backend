<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentis ðŸ§ </title>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <main class="app">
    <header class="header">
      <h1 class="logo">Mentis ðŸ§ </h1>
      <p class="subtitle">Your calm, intelligent study assistant</p>
    </header>

    <section class="input-section">
      <input
        id="question"
        type="text"
        placeholder="Ask Mentis anythingâ€¦"
        autocomplete="off"
      />
      <button onclick="askMentis()">Ask Mentis</button>
    </section>

    <section id="answer" class="answer-card"></section>
  </main>

  <script>
    async function askMentis() {
      const q = document.getElementById("question").value.trim();
      if (!q) return;

      const answerBox = document.getElementById("answer");
      answerBox.innerHTML = "<p class='loading'>Thinkingâ€¦</p>";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      answerBox.innerHTML = data.error
        ? `<p class="error">${data.error}</p>`
        : data.answer;

      MathJax.typesetPromise();
    }
  </script>
</body>
    </html>
