<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentis AI Tutor</title>

  <!-- Markdown-it & KaTeX for rendering -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2d6cdf;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #2d6cdf;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1c4ab8;
    }

    .answer {
      margin-top: 20px;
      background: #f3f8ff;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #2d6cdf;
    }

    .collapsible {
      cursor: pointer;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      width: 100%;
      text-align: left;
      background: #e7f0ff;
      border-radius: 6px;
      margin-top: 15px;
    }

    .content {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Mentis AI Tutor</h1>

  <textarea id="question" placeholder="Ask your question here..."></textarea><br>
  <label>
    <input type="checkbox" id="premium"> Premium AI
  </label><br><br>
  <button onclick="askMentis()">Ask Mentis</button>

  <div id="answers"></div>

  <script>
    const md = window.markdownit();

    async function askMentis() {
      const question = document.getElementById("question").value.trim();
      const premium = document.getElementById("premium").checked;

      if (!question) return alert("Please type a question.");

      const answersDiv = document.getElementById("answers");
      const container = document.createElement("div");
      container.className = "answer";
      container.innerHTML = `<button class="collapsible">Question: ${question}</button><div class="content">Thinking...</div>`;
      answersDiv.prepend(container);

      const contentDiv = container.querySelector(".content");

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, premium })
        });

        const data = await response.json();

        // Render Markdown and KaTeX
        const rendered = md.render(data.answer);
        contentDiv.innerHTML = rendered;
        renderMathInElement(contentDiv, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\(", right: "\\)", display: false}
          ]
        });

      } catch (err) {
        contentDiv.innerHTML = "Network error: " + err;
      }

      // Collapsible toggle
      const coll = container.querySelector(".collapsible");
      coll.addEventListener("click", () => {
        const content = coll.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    }
  </script>

</body>
    </html>
