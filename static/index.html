<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis — Learn Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f9fc;
      --card: #ffffff;
      --primary: #1f7aea;
      --accent: #ffcc66;
      --text: #1a1a1a;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #eef4ff, #f9fbff);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 80px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 40px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 20px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      font-size: 16px;
      font-family: inherit;
      outline: none;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31,122,234,0.15);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .premium {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    button {
      background: linear-gradient(135deg, var(--primary), #4f9cff);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 12px 22px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
      box-shadow: 0 6px 16px rgba(31,122,234,0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(31,122,234,0.35);
    }

    .answer-card {
      margin-top: 28px;
      background: #f9fafb;
      border-radius: 16px;
      padding: 22px;
      border: 1px solid var(--border);
    }

    .answer-card h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .answer {
      line-height: 1.65;
    }

    .answer code {
      background: #eef2ff;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="logo">M</div>
      <div>
        <h1>Mentis</h1>
        <p>Think clearly. Learn smarter.</p>
      </div>
    </header>

    <div class="card">
      <textarea id="question" placeholder="Ask Mentis anything…"></textarea>

      <div class="controls">
        <label class="premium">
          <input type="checkbox" id="premium" />
          Use Premium AI
        </label>

        <button onclick="ask()">Ask Mentis</button>
      </div>
    </div>

    <div id="output"></div>

    <footer>
      © 2025 Mentis • Built for curious minds
    </footer>
  </div>

  <script>
    const md = window.markdownit({ breaks: true });

    async function ask() {
      const q = document.getElementById("question").value.trim();
      if (!q) return;

      document.getElementById("output").innerHTML =
        `<div class="answer-card"><h3>Thinking…</h3></div>`;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();

        document.getElementById("output").innerHTML = `
          <div class="answer-card">
            <h3>Answer</h3>
            <div class="answer">${md.render(data.answer)}</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("output").innerHTML =
          `<div class="answer-card">Network error. Please try again.</div>`;
      }
    }
  </script>
</body>
  </html>
