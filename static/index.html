<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Markdown-it & KaTeX for rendering -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .answer {
      margin-top: 20px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Mentis AI Tutor</h1>

  <textarea id="question" placeholder="Ask anything..."></textarea>
  <br>
  <label>
    <input type="checkbox" id="premium"> Premium AI
  </label>
  <br>
  <button onclick="ask()">Ask Mentis</button>

  <div id="output"></div>

  <script>
    const md = window.markdownit();

    async function ask() {
      const q = document.getElementById("question").value.trim();
      const premium = document.getElementById("premium").checked;

      if (!q) return alert("Please type a question.");

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Thinking...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q, premium })
        });

        const data = await res.json();

        // Render Markdown
        outputDiv.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;

        // Render LaTeX equations in the content
        renderMathInElement(outputDiv, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\[", right: "\\]", display: true },
            { left: "\\(", right: "\\)", display: false }
          ]
        });

      } catch (e) {
        outputDiv.innerText = "Network error: " + e;
      }
    }
  </script>
</body>
  </html>
