<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentis ðŸ§ </title>

    <!-- MathJax config -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <main class="app">
        <header class="header">
            <h1>Mentis ðŸ§ </h1>
            <p class="subtitle">Your AI study assistant</p>
        </header>

        <section class="input-section">
            <input
                id="question"
                type="text"
                placeholder="Ask Mentis anythingâ€¦"
                autocomplete="off"
            />
            <button onclick="askMentis()">Ask Mentis</button>
        </section>

        <section id="answer" class="answer-box"></section>
    </main>

<script>
async function askMentis() {
    const q = document.getElementById("question").value.trim();
    if (!q) return;

    const answerBox = document.getElementById("answer");
    answerBox.innerHTML = "Thinkingâ€¦";

    const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    answerBox.innerHTML = data.error ? "Error: " + data.error : data.answer;

    MathJax.typesetPromise();
}
</script>
</body>
      </html>
