<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentis ðŸ§ </title>

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <h1>Mentis ðŸ§ </h1>

    <input id="question" placeholder="Ask Mentis anythingâ€¦" />
    <button onclick="askMentis()">Ask Mentis</button>

    <div id="answer"></div>
</div>

<script>
async function askMentis() {
    const q = document.getElementById("question").value;
    if (!q) return;

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();

    document.getElementById("answer").innerHTML =
        data.error ? "Error: " + data.error : data.answer;

    // âœ… Renders LaTeX correctly
    MathJax.typesetPromise();
}
</script>
</body>
    </html>
