<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentis AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Markdown-it -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .answer {
      margin-top: 20px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Mentis AI Tutor</h1>

  <textarea id="question" placeholder="Ask anything..."></textarea>
  <br>
  <label>
    <input type="checkbox" id="premium"> Premium AI
  </label>
  <br>
  <button onclick="ask()">Ask Mentis</button>

  <div id="output"></div>

  <script>
    const md = window.markdownit();

    async function ask() {
      const question = document.getElementById("question").value.trim();
      const premium = document.getElementById("premium").checked;

      if (!question) {
        alert("Please type a question.");
        return;
      }

      const output = document.getElementById("output");
      output.innerText = "Thinking...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, premium })
        });

        const data = await res.json();
        output.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;
      } catch (err) {
        output.innerText = "Network error: " + err;
      }
    }
  </script>
</body>
  </html>
