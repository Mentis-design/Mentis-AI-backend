<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis — Learn Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #38bdf8;
    }

    .subtitle {
      color: #94a3b8;
      margin-top: 6px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 110px;
      border-radius: 14px;
      border: none;
      padding: 16px;
      font-size: 15px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      resize: none;
      outline: none;
    }

    textarea::placeholder {
      color: #64748b;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
    }

    .premium {
      font-size: 14px;
      color: #cbd5f5;
    }

    button {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .answer {
      margin-top: 22px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 18px;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo">Mentis</div>
      <div class="subtitle">Learn smarter. Understand deeper.</div>
    </div>

    <textarea id="question" placeholder="Ask Mentis anything…"></textarea>

    <div class="controls">
      <label class="premium">
        <input type="checkbox" id="premium" />
        Premium AI
      </label>
      <button onclick="ask()">Ask</button>
    </div>

    <div id="output"></div>

    <div class="footer">
      Mentis © 2025 — Built for curious minds
    </div>
  </div>

  <script>
    const md = window.markdownit();

    async function ask() {
      const q = document.getElementById("question").value.trim();
      if (!q) return;

      const output = document.getElementById("output");
      output.innerHTML = "<div class='answer'>Thinking…</div>";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        output.innerHTML = `<div class="answer">${md.render(data.answer)}</div>`;
      } catch (e) {
        output.innerHTML = `<div class="answer">Network error</div>`;
      }
    }
  </script>
</body>
  </html>
