<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentis ðŸ§ </title>

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #222;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 12px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1e4fd8;
        }

        #answer {
            margin-top: 30px;
            background: white;
            padding: 24px;
            border-radius: 12px;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Mentis ðŸ§ </h1>

    <input id="question" placeholder="Ask Mentis anythingâ€¦" />
    <button onclick="askMentis()">Ask Mentis</button>

    <div id="answer"></div>
</div>

<script>
async function askMentis() {
    const q = document.getElementById("question").value;
    if (!q) return;

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();
    document.getElementById("answer").innerHTML =
        data.error ? "Error: " + data.error : data.answer;

    MathJax.typesetPromise();
}
</script>
</body>
        </html>
