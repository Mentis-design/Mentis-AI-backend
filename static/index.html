<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentis</title>

  <!-- MathJax for beautiful equations -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .response {
      margin-top: 40px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 30px;
      line-height: 1.7;
    }

    .equation {
      text-align: center;
      font-size: 1.3rem;
      margin: 25px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mentis ðŸ§ </h1>

    <textarea id="question" placeholder="Ask anything..."></textarea>
    <button onclick="ask()">Learn</button>

    <div id="output" class="response"></div>
  </div>

  <script>
    async function ask() {
      const q = document.getElementById("question").value;
      const output = document.getElementById("output");

      output.innerHTML = "Thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();

      output.innerHTML = `
        <p>${data.answer.replace(/\n/g, "<br>")}</p>

        <div class="equation">
          $$6CO_2 + 6H_2O + \\text{light energy} \\rightarrow C_6H_{12}O_6 + 6O_2$$
        </div>
      `;

      MathJax.typeset();
    }
  </script>

</body>
  </html>
