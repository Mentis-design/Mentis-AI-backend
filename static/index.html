<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentis — Learn Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2d6cdf;
      --accent: #f5b700;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #2d6cdf, #1e40af);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.05rem;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: -30px auto 60px;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      height: 110px;
      resize: none;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls label {
      font-size: 0.95rem;
      color: var(--muted);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 6px 18px rgba(45,108,223,0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(45,108,223,0.45);
    }

    .answer {
      margin-top: 30px;
      background: #ffffff;
      border-radius: var(--radius);
      padding: 26px;
      line-height: 1.7;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .answer h2, .answer h3 {
      margin-top: 1.6em;
      color: #1e3a8a;
    }

    .answer ul {
      padding-left: 20px;
    }

    .answer li {
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Mentis</h1>
  <p>Learn smarter. Understand deeper. Remember longer.</p>
</header>

<main>
  <div class="card">
    <textarea id="question" placeholder="Ask a question (e.g. Explain photosynthesis)"></textarea>

    <div class="controls">
      <label>
        <input type="checkbox" id="premium">
        Use Premium AI
      </label>

      <button onclick="askMentis()">Ask Mentis</button>
    </div>
  </div>

  <div id="output"></div>
</main>

<footer>
  © 2025 Mentis — Built for learners
</footer>

<script>
  const md = window.markdownit({
    breaks: true,
    linkify: true
  });

  async function askMentis() {
    const question = document.getElementById("question").value.trim();
    const premium = document.getElementById("premium").checked;
    const output = document.getElementById("output");

    if (!question) {
      alert("Please enter a question.");
      return;
    }

    output.innerHTML = `
      <div class="answer">
        <em>Thinking…</em>
      </div>
    `;

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, premium })
      });

      const data = await res.json();

      const rendered = md.render(data.answer);

      output.innerHTML = `
        <div class="answer">
          ${rendered}
        </div>
      `;

      renderMathInElement(output, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });

    } catch (e) {
      output.innerHTML = `
        <div class="answer">
          <strong>Error:</strong> ${e}
        </div>
      `;
    }
  }
</script>

</body>
    </html>
